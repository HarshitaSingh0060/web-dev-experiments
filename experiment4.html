<body>
    <h1><center><b>Hotel Booking Room</b></center></h1>
    <form action="" style="text-align: center; border-collapse: collapse;">
        <label for="" >First name:</label>
        <input type="text" placeholder=" Enter First name"><br>
        <br>
        <label for="">Last name:</label>
        <input type="text" placeholder="Enter last name"><br>
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your Email"><br>
        <br>
        <label for="">Phone no.</label>
        <input type="number" placeholder="Enter your phone no."><br>
     
        
        <br>
        <label for="">Check in Date:</label>
        <input type="date" placeholder="DD-MM-YYYY"><br>
        <br>
        <label for="">Check out Date:</label>
        <input type="date" placeholder="DD-MM-YYYY"><br>
        <br>
        <label for=""> Room type:</label>

            <option>Single room</option>
            <option>Double room</option>
            <option>Triple room</option>
        </select><br>
        <br>
        <label for="">No. of Guests:</label>
        <input type="number" placeholder="Enter the no. of guest "><br>
        <br>
        <label for="">Special Request</label>
        <textarea placeholder ="Enter your Special request here" style="width: 300px"></textarea><br>
        <br>
        
        <input type="submit" value="Book now">
        <input type="submit" value="Reset form">

    </form>
