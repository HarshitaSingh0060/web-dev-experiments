<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Submission Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #79ddef);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Assignment Submission</h2>

        <form>
            <label>Student Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Roll Number</label>
            <input type="text" placeholder="Enter roll number" required>

            <label>Subject</label>
            <select required>
                <option>Select Subject</option>
                <option>Computer Science</option>
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Electronics</option>
            </select>

            <label>Assignment Description</label>
            <textarea placeholder="Enter assignment details"></textarea>

            <label>Upload Assignment</label>
            <input type="file" required>

            <button type="submit">Submit Assignment</button>
        </form>

        <div class="footer">
            Â© 2026 College Assignment Portal
        </div>
    </div>

</body>
</html>
